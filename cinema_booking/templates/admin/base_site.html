{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Custom Admin{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'admin/css/admin_base.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    {% block extrahead %}{% endblock %}
</head>
<body class="bg-light-subtle">
    <nav class="navbar navbar-expand-lg bg-light">
        <a class="navbar-brand" href="{% url 'admin:index' %}">
            <img src="{% static 'icon.png' %}" width="40" height="40" alt="Admin Icon" class="ms-3">
            <span class="h4 text-primary mb-0 fw-bold">BOOK MY TICKET</span>
        </a>
        
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <form method="post" action="{% url 'admin_logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary me-3">Logout</button>
                    </form>
                </li>
                <li class="nav-item">
                    <button class="btn btn-outline-primary me-3" id="theme-toggle">Toggle Dark/Light Mode</button>
                </li>
            </ul>
        </div>
    </nav>
    <div id="content" class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/tr.js"></script>

<script>
    document.getElementById('theme-toggle').addEventListener('click', function() {
        document.body.classList.toggle('bg-dark');
        document.body.classList.toggle('bg-light-subtle');
    });
</script>
</html>
