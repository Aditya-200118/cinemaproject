{% extends "base.html" %}

{% block title %}
    Book My Ticket
{% endblock %}

{% block content %}
    <!-- Navigation Bar -->
    <header class="py-3 bg-white border-bottom">
        <div class="container-fluid ps-3 pe-3 d-flex justify-content-between align-items-center">
            <!-- BOOK MY TICKET logo and text -->
            <div class="d-flex gap-2 align-items-center">
                <div>
                    <!-- icon comes here -->
                </div>
                <a href="{% url 'home' %}" class="text-decoration-none">
                    <h1 class="h4 text-primary mb-0 fw-bold">BOOK MY TICKET</h1>
                </a>
            </div>
            <!-- Search Box, Log In and Sign Up Buttons -->
            <div class="d-flex gap-3">
                <input type="text" class="form-control rounded" placeholder="Search for Movies">
                <a href="{% url 'user_login' %}" class="btn btn-primary rounded" style="min-width: 90px;">Log In</a>
                <a href="{% url 'register' %}" class="btn btn-primary rounded" style="min-width: 90px;">Sign Up</a>
                <a href="{% url 'logout' %}" class="btn btn-primary rounded" style="min-width: 90px;">Logout</a>
            </div>
        </div>
    </header>

    <!-- Movie Section -->
    <section class="my-5 container">
        <div class="mb-4">
            <h2 class="h5 fw-bold">Now Playing</h2>
            <!-- Movie Cards -->
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4" id="playing-carousel">
                <!-- Movie cards will be dynamically inserted here -->
            </div>
        </div>
        <div class="mb-4">
            <h2 class="h5 fw-bold">Coming Soon</h2>
            <!-- Movie Cards -->
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4" id="upcoming-carousel">
                <!-- Movie cards will be dynamically inserted here -->
            </div>
        </div>
    </section>
{% endblock %}
