<!DOCTYPE html>
<html
    lang="en">

    <head>

        <meta
            charset="UTF-8">

        <meta
            name="viewport"
            content="width=device-width,
                initial-scale=1.0">


        <title>
            Manage Users
        </title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">

        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
            rel="stylesheet">

    </head>

    <body
        class="min-vh-100">

        <div
            class="d-flex vh-100">

            <aside
                class="col-2
                    bg-white
                    shadow-lg
                    p-3">

                <a
                    href="admin_view.html"
                    class="text-decoration-none">

                    <h1
                        class="h5
                            text-dark
                            fw-bold">
                        Admin Dashboard
                    </h1>

                </a>

                <nav class="mt-4">

                    <ul
                        class="nav
                            flex-column">

                        <li
                            class="nav-item">

                            <a
                                href="manage_movies.html"
                                class="nav-link
                                    text-dark
                                    py-2
                                    px-3
                                    rounded-2
                                    hover-link">

                                ðŸŽ¬ Movie Management
                            </a>

                        </li>

                        <li
                            class="nav-item">

                            <a
                                href="manage_users.html"
                                class="nav-link
                                    text-dark
                                    py-2
                                    px-3
                                    rounded-2
                                    hover-link">

                                ðŸ‘¥ User Management
                            </a>

                        </li>

                        <li
                            class="nav-item">

                            <a
                                href="manage_promotions.html"
                                class="nav-link
                                    text-dark
                                    py-2
                                    px-3
                                    rounded-2
                                    hover-link">

                                ðŸ“¢ Promotion Management
                            </a>

                        </li>

                    </ul>

                </nav>

            </aside>

            <div
                class="flex-grow-1
                    d-flex
                    flex-column
                    p-3"

                style="background-color: #f0f0f0;">


                <section
                    class="w-100
                        mt-4" >

                    <div
                        class="card
                            shadow-lg
                            p-4">

                        <h2
                            class="h4
                                fw-bold
                                mb-4">
                            User Management
                        </h2>


                        <div
                            class="mb-5">

                            <h3 
                                class="h5
                                    fw-semibold
                                    mb-3">
                                Registered Users
                            </h3>

                            <table
                                class="table">

                                <thead
                                    class="table-light">

                                    <tr>
                                        <th
                                            scope="col">
                                            User ID
                                        </th>

                                        <th
                                            scope="col">
                                            Name
                                        </th>

                                        <th
                                            scope="col">
                                            Email
                                        </th>

                                        <th
                                            scope="col">
                                            Role
                                        </th>

                                        <th
                                            scope="col">
                                            Actions
                                        </th>

                                    </tr>

                                </thead>

                                <tbody>

                                    <tr>

                                        <td>
                                            1
                                        </td>

                                        <td>
                                            John Doe
                                        </td>

                                        <td>
                                            john@example.com
                                        </td>

                                        <td>
                                            Admin
                                        </td>

                                        <td>

                                            <button
                                                class="btn
                                                    btn-link
                                                    text-primary">
                                                Suspend
                                            </button>

                                        </td>
                                    </tr>

                                </tbody>

                            </table>

                        </div>


                        <div
                            class="row
                                g-3">

                            <div
                                class="col-md-6">

                                <h3
                                    class="h5
                                        fw-semibold
                                        mb-3">
                                    Add New User
                                </h3>

                                <form
                                    action="#"
                                    class="row
                                        g-3">

                                    <div
                                        class="col-12">

                                        <label
                                            for="name"
                                            class="form-label">
                                            Name
                                        </label>

                                        <input
                                            type="text"
                                            class="form-control"
                                            id="name"
                                            required>

                                    </div>

                                    <div
                                        class="col-12">

                                        <label
                                            for="email"
                                            class="form-label">
                                            Email
                                        </label>

                                        <input
                                            type="email"
                                            class="form-control"
                                            id="email"
                                            required>

                                    </div>

                                    <div
                                        class="col-12">

                                        <label
                                            for="password"
                                            class="form-label">
                                            Password
                                        </label>

                                        <input
                                            type="password"
                                            class="form-control"
                                            id="password"
                                            required>

                                    </div>

                                    <div
                                        class="col-12">

                                        <label
                                            for="role"
                                            class="form-label">
                                            Role
                                        </label>

                                        <select
                                            id="role"
                                            class="form-select"
                                            required>

                                            <option>
                                                Admin
                                            </option>

                                            <option>
                                                User
                                            </option>

                                        </select>

                                    </div>

                                    <div
                                        class="d-flex
                                            justify-content-center">

                                        <button
                                            type="submit"
                                            class="btn
                                                w-100
                                                btn-primary">
                                            Add User
                                        </button>

                                    </div>

                                </form>
                            </div>


                            <div
                                class="col-md-6">

                                <h3
                                    class="h5
                                        fw-semibold
                                        mb-3">
                                    Manage Existing User
                                </h3>

                                <form
                                    action="#"
                                    class="row g-3">

                                    <div
                                        class="col-12">

                                        <label
                                            for="userSelect"
                                            class="form-label">
                                            Select User
                                        </label>

                                        <select
                                            id="userSelect"
                                            class="form-select"
                                            required>

                                            <option
                                                value="1">
                                                John Doe (john@example.com)
                                            </option>

                                            <option
                                                value="2">
                                                Jane Smith (jane@example.com)
                                            </option>

                                        </select>

                                    </div>

                                    <div
                                        class="col-12">

                                        <label
                                            for="editEmail"
                                            class="form-label">
                                            Edit Email
                                        </label>

                                        <input
                                            type="email"
                                            class="form-control"
                                            id="editEmail">

                                    </div>

                                    <div
                                        class="col-12">

                                        <label
                                            for="editPassword"
                                            class="form-label">
                                            Edit Password
                                        </label>

                                        <input
                                            type="password"
                                            class="form-control"
                                            id="editPassword">

                                    </div>

                                    <div
                                        class="col-12">

                                        <label
                                            for="editRole"
                                            class="form-label">
                                            Edit Role
                                        </label>

                                        <select
                                            id="editRole"
                                            class="form-select">

                                            <option>
                                                Admin
                                            </option>
                                            
                                            <option>
                                                User
                                            </option>

                                        </select>

                                    </div>

                                    <div
                                        class="d-flex
                                            justify-content-center">

                                        <button
                                            type="submit"
                                            class="btn
                                                w-100
                                                btn-primary">
                                            Save Changes
                                        </button>

                                    </div>

                                </form>

                            </div>

                        </div>
                    </div>

                </section>

            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
        </script>

    </body>

</html>
