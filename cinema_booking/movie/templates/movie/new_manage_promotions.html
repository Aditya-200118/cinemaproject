<!DOCTYPE html>
<html
    lang="en">

    <head>
        <meta
            charset="UTF-8">

        <meta
            name="viewport"
            content="width=device-width,
                initial-scale=1.0">

        <title>
            Manage Promotions
        </title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">

        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
            rel="stylesheet">

    </head>

    <body>

        <div class="d-flex min-vh-100">

            <aside
                class="col-2
                    bg-white
                    shadow-lg
                    p-3">

                <a
                    href="admin_view.html"
                    class="text-decoration-none">

                    <h1
                        class="h5
                            text-dark
                            fw-bold">
                        Admin Dashboard
                    </h1>

                </a>

                <nav class="mt-4">

                    <ul
                        class="nav
                            flex-column">

                        <li
                            class="nav-item">

                            <a
                                href="manage_movies.html"
                                class="nav-link
                                    text-dark
                                    py-2
                                    px-3
                                    rounded-2
                                    hover-link">

                                ðŸŽ¬ Movie Management
                            </a>

                        </li>

                        <li
                            class="nav-item">

                            <a
                                href="manage_users.html"
                                class="nav-link
                                    text-dark
                                    py-2
                                    px-3
                                    rounded-2
                                    hover-link">

                                ðŸ‘¥ User Management
                            </a>

                        </li>

                        <li
                            class="nav-item">

                            <a
                                href="manage_promotions.html"
                                class="nav-link
                                    text-dark
                                    py-2
                                    px-3
                                    rounded-2
                                    hover-link">

                                ðŸ“¢ Promotion Management
                            </a>

                        </li>

                    </ul>

                </nav>

            </aside>

            <div
                class="flex-grow-1
                    p-4"
                style="background-color: #f0f0f0;">


                <section>

                    <div
                        class="bg-white
                            shadow-lg
                            rounded-lg
                            p-4">

                        <h2
                            class="h4
                                fw-bold
                                mb-4">
                            Promotion Management
                        </h2>

                        <div
                            class="mb-4">

                            <h3
                                class="h5
                                    font-weight-semibold
                                    mb-2">
                                Current Promotions 
                            </h3>

                            <table
                                class="table">

                                <thead
                                    class="thead-light">

                                    <tr>
                                        <th>
                                            Promotion ID
                                        </th>

                                        <th>
                                            Description
                                        </th>
                                        
                                        <th>
                                            Promotional Amount
                                        </th>
                                        
                                        <th>
                                            Promotional Code
                                        </th>

                                        <th>
                                            Actions
                                        </th>

                                    </tr>

                                </thead>

                                <tbody>

                                    <tr>
                                        <td>
                                            1
                                        </td>

                                        <td>
                                            $12 Off All Tickets
                                        </td>

                                        <td>
                                            $12
                                        </td>

                                        <td>
                                            BMT12
                                        </td>

                                        <td>
                                            <button
                                                class="btn
                                                    btn-link
                                                    text-blue-600">
                                                Delete
                                            </button>

                                        </td>

                                    </tr>


                                </tbody>
                            </table>
                        </div>

                        <h3
                            class="h5
                                font-weight-semibold
                                mb-4">
                            Add New Promotion
                        </h3>

                        <form
                            action="#"
                            class="mb-4">

                            <div
                                class="form-group
                                    my-3">

                                <label
                                    for="description">
                                    Description
                                </label>

                                <input
                                    type="text"
                                    class="form-control"
                                    id="description"
                                    required>

                            </div>

                            <div
                                class="form-group
                                    my-3">

                                <label
                                    for="amount">
                                    Promotional Amount
                                </label>

                                <input
                                    type="text"
                                    class="form-control"
                                    id="amount"
                                    required>

                            </div>

                            <div
                                class="form-group
                                    my-3">

                                <label
                                    for="code">
                                    Promotional Code
                                </label>

                                <input
                                    type="text"
                                    class="form-control"
                                    id="code"
                                    required>

                            </div>

                            <button
                                type="submit"
                                class="btn
                                    btn-primary
                                    w-100">
                                Add Promotion
                            </button>

                        </form>


                        <h3
                            class="h5
                                font-weight-semibold
                                mb-4">
                            Send Promotion
                        </h3>

                        <form
                            action="#">

                            <div
                                class="form-group">

                                <label
                                    for="promotionSelect">
                                    Select Promotion
                                </label>

                                <select
                                    class="form-control
                                        my-3"
                                    id="promotionSelect"
                                    required>

                                    <option>
                                        Select a promotion
                                    </option>

                                    <option>
                                        $12 Off All Tickets
                                    </option>

                                </select>
                            </div>

                            <button
                                type="submit"
                                class="btn
                                    btn-primary
                                    w-100">
                                Send Promotion
                            </button>

                        </form>

                    </div>

                </section>

            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
        </script>

    </body>

</html>
